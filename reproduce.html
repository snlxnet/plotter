<svg id="canvas" style="width: 100%; background: #181825" viewBox="0 0 210 90">
</svg>

<script src="sample.js"></script>
<script>
const padding = 20
const scale = 1 / 9

strokes.forEach(stroke => {
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path")
  let data = ""

  stroke.forEach((point, idx) => {
    path.style.fill = "none"
    path.style.stroke = point.color === "black" ? "#cdd6f4" : "#f38ba8"
    path.style.strokeWidth = point.color === "black" ? 0.5 : 1
    const cmd = idx === 0 ? "M" : "L"
    data += `${cmd} ${(point.x + padding) * scale}, ${(point.y + padding) * scale}\n`
  })

  path.setAttribute("d", data)
  canvas.appendChild(path)
})
</script>
